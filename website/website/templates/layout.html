<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - JakeCassady.com</title>
    <link rel="stylesheet" type="text/css" href="/static/content/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/content/site.css" />
    <script src="/static/scripts/modernizr-2.6.2.js"></script>
    <script src="/static/scripts/work_history.js"></script>
    <script src="/static/scripts/awards_and_certifications.js"></script>
    <script src="/static/scripts/transcripts.js"></script>
    <script src="/static/scripts/simon.js"></script>
</head>

<body>
    <ul class="topnav">
        <li><a href="{{ url_for('about') }}">About</a></li>
        <li class="dropdown">
            <a href="{{ url_for('projects') }}" class="dropbtn">Projects</a>
            <div class="dropdown-content">
                <a href="{{ url_for('simon') }}">SIMON</a>
                <a href="{{ url_for('rc8_api') }}">Denso RC8 Python API</a>
                <a href="{{ url_for('vds') }}">VDS</a>
            </div>
        </li>
        <li><a href="{{ url_for('awards_and_certifications') }}">Awards/Certifications</a></li>
        <li><a href="{{ url_for('work_history') }}">Work History</a></li>
        <li><a href="{{ url_for('transcripts') }}">Transcripts</a></li>
        <li><a href="{{ url_for('contact') }}">Contact</a></li>

    </ul>    

    <div class="container body-content">
        {% block content %}{% endblock %}
        <hr />
        <footer>
            <p>&copy; {{ year }} - JacobCassady</p>
        </footer>
    </div>

    <script src="/static/scripts/jquery-1.10.2.js"></script>
    <script src="/static/scripts/bootstrap.js"></script>
    <script src="/static/scripts/respond.js"></script>
    {% block scripts %}{% endblock %}

</body>
</html>
